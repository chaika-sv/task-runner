<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task Runner Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    Task Runner Admin
</div>

<div class="container">

    <div class="sidebar">

        <div class="block">
            <h2>Running Tasks</h2>

            </div>

    </div>

    <div class="content">
        <div class="placeholder">
            Select a task to see details (coming soon)
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
